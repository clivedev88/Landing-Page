        <!-- Adicionando a biblioteca Devicons para os ícones das redes sociais -->

<body>
    <header>
        <a href="index.html" class="logo">CK</a>
        <nav>
            <ul>
                <li><a href="index.html" data-lang="pt-BR">Home</a></li>
                <li><a href="about.html" data-lang="pt-BR">About</a></li>
                <li><a href="portfolio.html"  data-lang="eng">Portfolio</a></li>
                <li><a href="contact.html" data-lang="pt-BR">Contact</a></li>
            </ul>
        </nav>
        <div class="languages">
            <!-- Substitua os ícones pelos elementos de imagem das bandeiras -->
            <a href="#" class="translate" data-lang="fra"><img src="French flag.png" alt="Francês" class="bandeira"></a>
            <a href="#" class="translate" data-lang="eng"><img src="USAflag.webp" alt="Inglês" class="bandeira"></a>
            <a href="#" class="translate" data-lang="port"><img src="BR_flag_2-removebg-preview.png" alt="Português" class="bandeira"></a>
        </div>
    </header>

    <div class="container">
        <div class="text-box">
            <div class="content">
                <section class="inspirational-message">
                    <p>"A vida é como andar de bicicleta. Para ter equilíbrio, você deve se manter em movimento." - Albert Einstein</p>
                </section>
                <section class="contact-form">
                    <h1 class="hello">Contato</h1>
                    <form action="#" method="post">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" required>
                        
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                        
                        <input type="submit" value="Enviar">
                    </form>
                </section>
            </div>
        </div>
    </div>
    
</body>
